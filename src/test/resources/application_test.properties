#spring server
server.port=8080



#healthcheck lables
healthcheck.service.up=UP
healthcheck.service.down=DOWN
healthcheck.timeout.time=4000
musicbrainz.healthcheck.label=MusicBrainz Service
coverart.healthcheck.label=CoverArt Archive Service
discogs.healthcheck.label=Discogs Service

viaplay.api.service.unavailable=Service temporarly unavailable.
viaplay.service.error.label=errorMessage

# musicbrainz api
# http://musicbrainz.org/doc/Development/XML_Web_Service/Version_2
musicbrainz.api.url=https://musicbrainz.org/ws/2/
musicbrainz.api.ping.url=https://musicbrainz.org/ws/2/recording?query=helloworld
message.error.mbid.service.unavailable=MusicBrainz Service is unavailable
message.error.invalid.mbid=Invalid format of MusicBrainz ID value
message.error.mbid.not.found=MusicBrainz ID not found
musicbrainz.error.unparsable.response=We couldn't understand the data from MusicBrainz. We appologize for the inconvinience, please try again later
musicbrainz.api.url.error.value.not.found=Not Found
musicbrainz.api.url.error.value.invalid=Invalid mbid.
musicbrainz.api.url.error.key=error
musicbrainz.api.url.type.value=album
musicbrainz.api.url.type.name=type
musicbrainz.api.url.artist.subpath=/artist
musicbrainz.api.url.format.name=fmt
musicbrainz.api.url.format.value=json
musicbrainz.api.url.include.name=inc
musicbrainz.api.url.include.value=url-rels+release-groups

# coverart api
# https://wiki.musicbrainz.org/Cover_Art_Archive/API
coverart.api.url=http://coverartarchive.org/
coverart.api.url.error.unparsable.response=We couldn't understand the data from CoverArt. We appologize for the inconvinience, please try again later
coverart.archive.api.release.subpath=/release-group
coverart.cover.front.label=Front
coverart.cover.back.label=Back

# discogs
# https://www.discogs.com/developers/
discogs.api.url=https://api.discogs.com/
discogs.api.artists.path=/artists
musibrainz.discogs.identifier=discogs







